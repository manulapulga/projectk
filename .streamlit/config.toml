[theme]
base = "light"
primaryColor = "#0E5A8A"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#000000"
font = "sans serif"

[server]
maxUploadSize = 200
enableCORS = true
enableXsrfProtection = true
enableStaticServing = false

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false  # Set to false for production

[runner]
magicEnabled = false